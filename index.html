<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyUI JS Demo</title>
    <link rel="stylesheet" href="StickyUI.css">
</head>
<body>
    <h1>Sticky UI Javascript Demo</h1>
    <script src="StickyUI.js"></script>
    <script>
        // --------------------------------------
        // Main Library - StickyUI
        // --------------------------------------

        let ui = new StickyUI();
            
        // --------------------------------------
        // Menu Bar
        // --------------------------------------

        let menu1contextMenuItem1 = ui.contextMenuItem('New', 'icon-new', () => console.log('New clicked'));
        let menu1contextMenuItem2 = ui.contextMenuItem('Open', 'icon-open', () => console.log('Open clicked'));
        let menu1contextMenuItem3 = ui.contextMenuItem('Save', 'icon-save', () => console.log('Save clicked'));
        let menu1contextMenuItem4 = ui.contextMenuItem('Close', 'icon-close', () => console.log('Close clicked'));

        let menu2contextMenuItem1 = ui.contextMenuItem('Zoom In', 'icon-zoom-in', () => console.log('Zoom in clicked'));
        let menu2contextMenuItem2 = ui.contextMenuItem('Zoom Out', 'icon-zoom-out', () => console.log('Zoom out clicked'));

        let menu3contextMenuItem1 = ui.contextMenuItem('Settings', 'icon-settings', () => console.log('Settings clicked'));
        let menu3contextMenuItem2 = ui.contextMenuItem('Preferences', 'icon-preferences', () => console.log('Preferences clicked'));
        let menu3contextMenuItem3 = ui.contextMenuItem('About', 'icon-about', () => console.log('About clicked'));
        let menu3contextMenuItem4 = ui.contextMenuItem('Help', 'icon-help', () => console.log('Help clicked'));

        let contextMenu1 = ui.contextMenu([menu1contextMenuItem1, menu1contextMenuItem2, menu1contextMenuItem3, menu1contextMenuItem4]);
        let contextMenu2 = ui.contextMenu([menu2contextMenuItem1, menu2contextMenuItem2]);
        let contextMenu3 = ui.contextMenu([menu3contextMenuItem1, menu3contextMenuItem2, menu3contextMenuItem3, menu3contextMenuItem4]);

        let menuBarItem1 = ui.menuBarItem('File', 'icon-file', contextMenu1);
        let menuBarItem2 = ui.menuBarItem('View', 'icon-view', contextMenu2);
        let menuBarItem3 = ui.menuBarItem('Help', 'icon-help', contextMenu3);
        let menuBar = ui.menuBar([menuBarItem1, menuBarItem2, menuBarItem3]);
        ui.body.add(menuBar);


        // --------------------------------------
        // Side Panel - Left
        // --------------------------------------

        const leftPanel = ui.sidePanel('left', '300px');
        const leftPanelSection1 = leftPanel.addSection('Settings', [
            ui.textInput('Name', 'Enter your name'),
            ui.textInput('Email', 'Enter your email'),
            ui.textInput('Password', 'Enter your password'),
            ui.button('Save'),
        ]);
        const leftPanelSection2 = leftPanel.addSection('Tools', [
            ui.dropdown('Dropdown List', [
                { value: 'option1', label: 'Option 1' },
                { value: 'option2', label: 'Option 2' }
            ], 'option1'),
            ui.colorPicker('Color'),
            ui.separator('Separator'),
            ui.switch('Switch 1'),
            ui.switch('Switch 3')

        ], false); 
        const leftPanelSection3 = leftPanel.addSection('Section 3', [
            ui.textInput('Name', 'Enter your name'),
            ui.textInput('Email', 'Enter your email'),
            ui.textInput('Password', 'Enter your password'),
            ui.button('Save'),
        ]);
        ui.body.add(leftPanel);

        // --------------------------------------
        // Side Panel - Right
        // --------------------------------------
        const rightPanel = ui.sidePanel('right', '300px');
        const rightPanelSection1 = rightPanel.addSection('Settings', [
            ui.textInput('Name', 'Enter your name'),
            ui.textInput('Email', 'Enter your email'),
            ui.textInput('Password', 'Enter your password'),
            ui.button('Save'),
        ]);
        ui.body.add(rightPanel);

        // --------------------------------------
        // Toolbars - Right
        // --------------------------------------
        const rightToolbar01 = ui.toolbar('right');
        const rightToolbar02 = ui.toolbar('right');
        const rightToolbar01icon01 = ui.toolbarButton('icon-robot', () =>  console.log('Right Toolbar 01 - Icon 01'), 'Right Toolbar 01 - Icon 01', 'left');
        const rightToolbar01icon02 = ui.toolbarButton('icon-robot', () =>  console.log('Right Toolbar 01 - Icon 02'), 'Right Toolbar 01 - Icon 02', 'left');
        const rightToolbar02icon01 = ui.toolbarButton('icon-robot', () =>  console.log('Right Toolbar 02 - Icon 01'), 'Right Toolbar 02 - Icon 01', 'left');
        const rightToolbar02icon02 = ui.toolbarButton('icon-robot', () =>  console.log('Right Toolbar 02 - Icon 02'), 'Right Toolbar 02 - Icon 02', 'left');
        rightToolbar01.add([rightToolbar01icon01, rightToolbar01icon02]);
        rightToolbar02.add([rightToolbar02icon01, rightToolbar02icon02]);
        ui.body.add([rightToolbar01, rightToolbar02]);

        // --------------------------------------
        // Toolbars - Left
        // --------------------------------------
        const leftToolbar01 = ui.toolbar('left');
        const leftToolbar02 = ui.toolbar('left');
        const leftToolbar01icon01 = ui.toolbarButton('icon-robot', () =>  console.log('Left Toolbar 01 - Icon 01'), 'Left Toolbar 01 - Icon 01', 'right');
        const leftToolbar01icon02 = ui.toolbarButton('icon-robot', () =>  console.log('Left Toolbar 01 - Icon 02'), 'Left Toolbar 01 - Icon 02', 'right');
        const leftToolbar02icon01 = ui.toolbarButton('icon-robot', () =>  console.log('Left Toolbar 02 - Icon 01'), 'Left Toolbar 02 - Icon 01', 'right');
        const leftToolbar02icon02 = ui.toolbarButton('icon-robot', () =>  console.log('Left Toolbar 02 - Icon 02'), 'Left Toolbar 02 - Icon 02', 'right');
        const leftToolbar01separator01 = ui.toolbarDivider();
        const leftToolbar01separator02 = ui.toolbarDivider();
        leftToolbar01.add([leftToolbar01icon01, leftToolbar01separator01, leftToolbar01icon02, leftToolbar01separator02]);
        leftToolbar02.add([leftToolbar02icon01, leftToolbar02icon02]);
        ui.body.add([leftToolbar01, leftToolbar02]);

        // --------------------------------------
        // Toolbars - Bottom
        // --------------------------------------
        const bottomToolbar01 = ui.toolbar('bottom');
        const bottomToolbar02 = ui.toolbar('bottom');
        const bottomToolbar01icon01 = ui.toolbarButton('icon-robot', () =>  console.log('Bottom Toolbar 01 - Icon 01'), 'Bottom Toolbar 01 - Icon 01', 'top');
        const bottomToolbar01icon02 = ui.toolbarButton('icon-robot', () =>  console.log('Bottom Toolbar 01 - Icon 02'), 'Bottom Toolbar 01 - Icon 02', 'top');
        const bottomToolbar02icon01 = ui.toolbarButton('icon-robot', () =>  console.log('Bottom Toolbar 02 - Icon 01'), 'Bottom Toolbar 02 - Icon 01', 'top');
        const bottomToolbar02icon02 = ui.toolbarButton('icon-robot', () =>  console.log('Bottom Toolbar 02 - Icon 02'), 'Bottom Toolbar 02 - Icon 02', 'top');
        bottomToolbar01.add([bottomToolbar01icon01, bottomToolbar01icon02]);
        bottomToolbar02.add([bottomToolbar02icon01, bottomToolbar02icon02]);
        ui.body.add([bottomToolbar01, bottomToolbar02]);

        // --------------------------------------
        // Toolbars - Top
        // --------------------------------------
        const topToolbar01 = ui.toolbar('top');
        const topToolbar02 = ui.toolbar('top');
        const topToolbar01icon01 = ui.toolbarButton('icon-toolbar-top', () => topToolbar02.toggle(), 'Top Toolbar 01 - Icon 01', 'bottom');
        const topToolbar01icon02 = ui.toolbarButton('icon-toolbar-bottom', () => bottomToolbar02.toggle(), 'Top Toolbar 01 - Icon 02', 'bottom');
        const topToolbar01icon03 = ui.toolbarButton('icon-toolbar-right', () => rightToolbar02.toggle(), 'Top Toolbar 01 - Icon 03', 'bottom');
        const topToolbar01icon04 = ui.toolbarButton('icon-toolbar-left', () => leftToolbar02.toggle(), 'Top Toolbar 01 - Icon 04', 'bottom');
        const topToolbar01icon05 = ui.toolbarButton('icon-sidepanel-close', () => leftPanel.toggle(), 'Top Toolbar 01 - Icon 05', 'bottom');
        const topToolbar01icon06 = ui.toolbarButton('icon-sidepanel-open', () => rightPanel.toggle(), 'Top Toolbar 01 - Icon 06', 'bottom');
        const topToolbar01icon07 = ui.toolbarButton('icon-moon', () => ui.theme.switchTheme(), 'Top Toolbar 01 - Icon 07', 'bottom');
        const topToolbar01separator01 = ui.toolbarDivider();
        const topToolbar01separator02 = ui.toolbarDivider();
        const topToolbar01separator03 = ui.toolbarDivider();
        const topToolbar02icon01 = ui.toolbarButton('icon-robot', () => console.log('Top Toolbar 02 - Icon 01'), 'Top Toolbar 02 - Icon 01', 'bottom');
        topToolbar01.add([topToolbar01icon01, topToolbar01icon02, topToolbar01separator01, topToolbar01icon03, topToolbar01icon04, topToolbar01separator02, topToolbar01icon05, topToolbar01icon06, topToolbar01separator03, topToolbar01icon07]);
        topToolbar02.add([topToolbar02icon01]);
        ui.body.add([topToolbar01, topToolbar02]);

        // --------------------------------------
        // Workspace - Option Canvas
        // --------------------------------------
       
       /*const workspace01 = ui.workspace();

        ctx.fillText("Hello World",100,100);

         // --------------------------------------
        // Workspace - Option Content
        // --------------------------------------
        const workspace02 = ui.workspace();
        const newContent = document.createElement('div');
        newContent.style.backgroundColor = '#f0f0f0';
        newContent.innerHTML = "<h1>Hello World</h1>";
        workspace02.setContent(newContent);
        ui.body.add(workspace02);

        // --------------------------------------
        // Panel 1
        // --------------------------------------

        let floatingPanel = ui.floatingPanel('Floating Panel 1', null, null, 400, 250);
        
        // Buttons
        let separator1 = ui.separator('Buttons', '#06f3b1');
        let button1 = ui.button('Random Button 1');
        let button2 = ui.button('Random Button 2', '#06f3b1');
        let button3 = ui.button('Random Button 3', '#06f3b1', '#cc0050');
        let button4 = ui.button('Random Button 4', '#06f3b1', '#cc0050', 'icon-robot', 'icon-robot');   
        let button5 = ui.button('Random Button 5', '#06f3b1', '#cc0050', 'icon-robot');   
        floatingPanel.add([separator1, button1, button2, button3, button4, button5]);

        // Switches
        let separator2 = ui.separator('Switches', '#06f3b1');
        let switch1 = ui.switch('Switch 1');
        let switch2 = ui.switch('Switch 2', '#06f3b1');
        let switch3 = ui.switch('Switch 3', '#06f3b1', '#F7227E');
        floatingPanel.add([separator2, switch1, switch2, switch3]);

        // Text Input / Dropdown / Color Picker / 
        let separator3 = ui.separator(' Text Input / Dropdown', '#06f3b1');
        let textInput = ui.textInput('Text Input 1', 'Write here...', '');
        let dropdownOptions = [
            { value: 'option1', label: 'Option 1' },
            { value: 'option2', label: 'Option 2' }
        ];
        let dropdown = ui.dropdown('Dropdown List', dropdownOptions, 'option1');
        floatingPanel.add([separator3, textInput, dropdown]);

        // Color Picker / Checkbox Group
        let separator4 = ui.separator('Color Picker / Checkbox Group', '#06f3b1');
        let checkboxOptions = [
            { value: 'option1', label: 'Option 1', checked: true },
            { value: 'option2', label: 'Option 2', checked: false },
            { value: 'option3', label: 'Option 3', checked: false },
        ];
        let checkboxGroup = ui.checkboxGroup('Select Multiple Options', checkboxOptions);
        let colorPicker = ui.colorPicker('Select Color', '#06f3b1');
        floatingPanel.add([separator4, checkboxGroup, colorPicker]);
                
        // Sliders
        let separator5 = ui.separator('Sliders', '#06f3b1');
        let rangeSlider = ui.sliderRange('Range Slider 1', 0, 100, 1, 50);
        let stepperSlider = ui.sliderStepper('Stepper Slider 2', 0, 100, 5, 50);
        let intervalSlider = ui.sliderInterval('Interval Slider 3', 0, 100, 1, 25, 75);
        floatingPanel.add([separator5, rangeSlider, stepperSlider, intervalSlider]);

        // Add panel to body
        ui.body.add(floatingPanel);
        
        // --------------------------------------
        // Panel 2
        // --------------------------------------
        
        let floatingPanel2 = ui.floatingPanel('Floating Panel 2', null, null, 830, 250);
    
        // Folder
        let separator6 = ui.separator('Folder', '#06f3b1');
        // Buttons for Collapsable Folder
        let folderButton1 = ui.button('Folder Button 1');
        let folderButton2 = ui.button('Folder Button 2');
        let folder = ui.folder('My Folder', '#06f3b1', '#F7227E', true, [folderButton1, folderButton2]);
        floatingPanel2.add([separator6, folder]);

        // Tabs
        let separator7 = ui.separator('Tabs', '#06f3b1');
        let tabPage1Button1 = ui.button('Tab Page 1 Button 1');
        let tabPage1Button2 = ui.button('Tab Page 1 Button 2');
        let tabPage1Switch1 = ui.switch('Switch 1');
        let tabPage1ColorPicker = ui.colorPicker('Color Picker');
        let tabPage1 = ui.tabPage('General', 'icon-folder-close', [tabPage1Button1, tabPage1Button2, tabPage1Switch1, tabPage1ColorPicker]);

        let tabPage2Button1 = ui.button('Tab Page 2 Button 1');
        let tabPage2SliderRange = ui.sliderRange('Slider Range', 0, 100, 1, 50);
        let tabPage2Dropdown = ui.dropdown('Dropdown', 
        [
            { value: '1', label: 'Option 1' },
            { value: '2', label: 'Option 2' }
        ], '1');
        let tabPage2 = ui.tabPage('Settings', 'icon-folder-close', [tabPage2Button1, tabPage2SliderRange, tabPage2Dropdown]);
        let tabs = ui.tabs([tabPage1, tabPage2], 0);
        floatingPanel2.add([separator7, tabs]);
        
        // Add panel to body
        ui.body.add(floatingPanel2);

       // --------------------------------------
        // Panel 3
        // --------------------------------------
        
        let floatingPanel3 = ui.floatingPanel('Floating Panel 3', null, null, 1230, 250, true);
    
        // Vector2
        let separator8 = ui.separator('Vector2', '#06f3b1');
        let vector2Control = ui.vector2('Position', -10, 10, -10, 10, 0, 0, 15,
            //(x, y) => console.log(`Position changed: x=${x}, y=${y}`)
        );
        floatingPanel3.add([separator8, vector2Control]);
        
        // Joystick
        let separator9 = ui.separator('Joystick', '#06f3b1');
        let joystick1 = ui.joystick('Joystick Name', true, 200, (direction, speed, x, y) => {
            console.log(`Panel 3 Joystick => Direction: ${direction}°, Speed: ${speed}, X: ${x}, Y: ${y}`);
        });
        floatingPanel3.add([separator9, joystick1]);

        // Add panel to body
        ui.body.add(floatingPanel3);

        // --------------------------------------
        // Status Bar
        // --------------------------------------

        const statusBar = ui.statusBar();

        // Add items to status bar
        const statusItem1 = ui.statusBarItem('Ready', 'icon-check');
        const statusItem2 = ui.statusBarItem('Line 1, Column 1', 'icon-hash');
        const statusItem3 = ui.statusBarItem('UTF-8', 'icon-file');

        statusBar.appendChild(statusItem1);
        statusBar.appendChild(statusItem2);
        statusBar.appendChild(statusItem3);

        ui.body.add(statusBar);

        // --------------------------------------
        // Tooltip + Faceplate
        // --------------------------------------
        
        const buttonTop = ui.button('Hover me : Top');
        const buttonBottom = ui.button('Hover me : Bottom');
        const buttonLeft = ui.button('Hover me : Left');
        const buttonRight = ui.button('Hover me : Right');

        const tooltipTop = ui.tooltip(buttonTop, 'This is a tooltip that will adjust its position automatically!', 'top');
        const tooltipBottom = ui.tooltip(buttonBottom, 'This is a tooltip that will adjust its position automatically!', 'bottom');
        const tooltipLeft = ui.tooltip(buttonLeft, 'This is a tooltip that will adjust its position automatically!', 'left');
        const tooltipRight = ui.tooltip(buttonRight, 'This is a tooltip that will adjust its position automatically!', 'right');

        const faceplate1 = ui.faceplate([buttonTop, buttonBottom, buttonLeft, buttonRight], 200, 80, 930, 800);

        ui.setDraggable(faceplate1);    
        // Add Tooltips Faceplate to body
        ui.body.add([faceplate1]);

        // --------------------------------------
        // Faceplate
        // --------------------------------------

        const joystick2 = ui.joystick(null, false, null, (direction, speed, x, y) => {
           console.log(`Floating Joystick => Direction: ${direction}°, Speed: ${speed}, X: ${x}, Y: ${y}`);
        });
        const faceplate = ui.faceplate([joystick2], 80, 80, 1310, 900);

        // Add faceplate to body
        ui.body.add(faceplate);
        joystick2.adjustParentSize();

        // ----------------------------------------
        // Icon Bars - Floating bars (WORK IN PROGRESS - WIP)
        // ----------------------------------------

        let iconBarHorizontal = ui.iconBarHorizontal();
        let iconBarButton1 = ui.iconBarButton();
        let iconBarButton2 = ui.iconBarButton();
        let iconBarButton3 = ui.iconBarButton();
        iconBarHorizontal.add([iconBarButton1, iconBarButton2, iconBarButton3]);
        ui.setDraggable(iconBarHorizontal);    
        ui.body.add(iconBarHorizontal);

        // Message Box and Alert Box Examples

</body>
